<template>
    <lightning-card title="Retail Store">
        <lightning-layout multiple-rows class="c-container">
            <template for:each={retailStores} for:item="store">
                    <!-- First row  - store info and input fields-->
                    <lightning-layout-item size="1" padding="around-small" key={store.Id}>
                        <lightning-avatar size="large" src={store.DisplayUrl} variant="circle" class="slds-align_absolute-center"></lightning-avatar>
                    </lightning-layout-item>
                    <lightning-layout-item size="5" padding="around-small" key={store.Id}>
                        {store.Name}<br>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" padding="around-small" alignment-bump="left" key={store.Id}>
                        <lightning-combobox
                            label="Availability"
                            placeholder="Select Availability"
                            options={options}
                            value="available" ></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" padding="around-small" key={store.Id}>
                        <lightning-input type="number" step="0.01" label="Display Price" value="7.19"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" padding="around-small" key={store.Id}>
                        <lightning-input type="number" label="Inventory Count" value="20"></lightning-input>
                    </lightning-layout-item>
    
    
    
                    <!-- Second Row - Pills that showcase value of the previous visits -->
                    <lightning-layout-item size="1" padding="horizontal-small" key={store.Id}>
                    </lightning-layout-item>
                    <lightning-layout-item size="5" padding="horizontal-small" key={store.Id}>
                        <lightning-badge label="18/02/22" class="slds-badge_inverse"></lightning-badge>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" padding="horizontal-small" alignment-bump="left" key={store.Id}>
                            <lightning-badge label="Available" class="slds-badge_inverse"></lightning-badge>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" padding="horizontal-small" key={store.Id}>
                        <lightning-badge label="7.19" class="slds-badge_inverse"></lightning-badge>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" padding="horizontal-small" alignment-bump="left" key={store.Id}>
                        <lightning-badge label="20" class="slds-badge_inverse"></lightning-badge>
                    </lightning-layout-item>
                    <hr key={store.Id}>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
