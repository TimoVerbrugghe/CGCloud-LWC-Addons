<template>
    <lightning-card>
    <lightning-accordion allow-multiple-sections-open active-section-name="Analytics">
        <lightning-accordion-section name="Analytics" label={CardTitle}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="3" padding="around-small">
                    <lightning-avatar size="large" variant="circle" src={tableauImg1} initials="AW"
                        fallback-icon-name="standard:person_account" alternative-text="Amy Weaver"
                        class="slds-align_absolute-center"></lightning-avatar>
                </lightning-layout-item>
                <lightning-layout-item size="8" padding="around-small">
                    <h3 class="slds-text-heading_small"> Order Analytics </h3>
                </lightning-layout-item>

                <lightning-layout-item size="3" padding="around-small">
                    <lightning-avatar size="large" variant="circle" src={tableauImg2} initials="AW"
                        fallback-icon-name="standard:person_account" alternative-text="Amy Weaver"
                        class="slds-align_absolute-center"></lightning-avatar>
                </lightning-layout-item>
                <lightning-layout-item size="8" padding="around-small">
                    <h3 class="slds-text-heading_small"> Distribution Analysis </h3>
                </lightning-layout-item>
                
                <lightning-layout-item size="3" padding="around-small">
                    <a href={myKeyAccounts}><lightning-avatar size="large" variant="circle" src={tableauImg3} initials="AW"
                        fallback-icon-name="standard:person_account" alternative-text="Amy Weaver"
                        class="slds-align_absolute-center"></lightning-avatar></a>
                </lightning-layout-item>
                <lightning-layout-item size="8" padding="around-small">
                    <h3 class="slds-text-heading_small"> My Key Accounts </h3>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-accordion-section>
    </lightning-accordion>
</lightning-card>
</template>
